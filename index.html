<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="title">NeuraLink Survey</title>
</head>
  
<body>
  <div id="intro">
 <h1 id="neuralink" >NeuraLink Immersive Simulator Survey Form </h1>
    <p id="description">The results of this case study will help ensure future development.</p></div>
  
  <form action="" id="survey-form">
    <div>
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" required placeholder="Enter your name">
      </div>
    
    <br>
    
    <div>
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" required placeholder="Enter your email">
    </div>
    
    <br>
    
    <div>
      <label for="age" id="number-label">Age:</label>
      <input type="number" id="number" min="18" max="120" required placeholder="Enter your age">
    </div>
    
   <br>
    
    <div>
      <label for="dropdown">Please select your exposure to Immersive Technologies:</label>
      <select name="menu" id="dropdown" required>
        <option value="" checked>Please Select an Option</option>
        <option value="little">0-1 Years</option>
        <option value="intermediate">1-3 Years</option>
        <option value="most">3+ Years</option>
      </select>
    </div>
      
    <div class="form_group">
      <p>Would you recommend this experience to a friend?</p>
      <input type="radio" name="recommend" id="absolutely" value="absolutely">
      <label for="absolutely">Absolutely</label>
    </div>
      <div>
      <input type="radio" name="recommend" id="maybe" value="maybe">
      <label for="maybe">Maybe</label>
    </div>
      <div>
      <input type="radio" id="not-sure" name="recommend" value="not-sure">
      <label for="not-sure">Not Sure</label>
      </div>
      </div>


      <p>What do you think could be improved upon?</p>
  <div>
<input type="checkbox" name="improvements" id="userinterface" value="userinterface">
      <label for="usediv>rinterface">User Interface</label>
    </div>
  
    <div>
<input type="checkbox" name="improvements" id="rendering" value="rendering">
      <label for="rendering">3-D Rendering</label>
    </div>
  
    <div>
      <input type="checkbox" name="improvements" id="graphics" value="graphics">
      <label for="graphics">Graphics Performance</label>
    </div>
  
    <br>
    <div>
        <label for="comments">Any comments or suggestions?</label><br>
      <textarea name="comments" id="comments"></textarea>
    </div>
    
    <div>
      <button type=submit id="submit">Submit</button>
    </div>

    
  
  </form>
</body>
</html>
